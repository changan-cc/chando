        //放大镜跟随鼠标移动
        get(".img").onmousemove = function(evevt) {
            get(".bigImg").style.top = event.offsetY - get(".bigImg").offsetHeight / 2 + "px"; //- get(".bigImg").offsetHeight / 2 //get(".bigImg").offsetHeight/2==元素自身的宽度/2

            //边界约束：不能移出边界；
            if (event.offsetY <= 0) {
                get(".bigImg").style.top = "0px";
            }
            if (event.offsetX <= 0) {
                get(".bigImg").style.left = "0px";
            }
            if (event.offsetX >= get(".img").offsetWidth) {
                get(".bigImg").style.left = 0 + "px";
            }
            if (event.offsetY >= get(".img").offsetHeight) {
                get(".bigImg").style.top = 0 + "px";

            //跟随鼠标移动事件，大图位置

            get(".bigImg img").style.left = -(parseInt(get(".bigImg").style.left) * 2) + "px";
        };
